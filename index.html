<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>
    <label for="guess">Enter a guess:</label>
    <input id="guess" type="number" class="guess" autofocus />
    <input type="submit" value="Submit Guess" class="submitguess" />

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="hint"></p>
    </div>
  </body>
</html>
